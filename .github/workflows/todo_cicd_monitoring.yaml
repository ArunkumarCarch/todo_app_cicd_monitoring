name: TODO CI/CD Pipeline

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r ./api/requirements.txt
          pip install httpx
      - name: Running  pytest
        run: pytest -v
        continue-on-error: false


      - name: DockerHub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Version
        id: vars
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV


      - name: Building and Pushing API Images
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todo_api_image_mon:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todo_api_image_mon:${{ env.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/todo_api_image_mon:${{ github.sha }}

      - name: Building and Pushing Web image
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todo_web_image_mon:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todo_web_image_mon:${{ env.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/todo_web_image_mon:${{ github.sha }}



      - name: Update image tags in Kubernetes manifests
        run: |
          sed -i "s|image: .*/todo_api_image_mon:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/todo_api_image_mon:${{ github.sha }}|" k8s/api.yaml
          sed -i "s|image: .*/todo_web_image_mon:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/todo_web_image_mon:${{ github.sha }}|" k8s/web.yaml

      # -----------------------------
      # 5. Commit & push changes so Argo CD can detect and deploy
      # -----------------------------
      - name: Commit and push manifest updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/api.yaml k8s/web.yaml
          git commit -m "Update api,web image tags to ${{ github.sha }}"
          git push
